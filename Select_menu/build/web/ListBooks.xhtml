<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            title
            <h:inputText value = "#{listBook.title}">
                <f:ajax listener="#{listBook.getBooks()}" event="keyup" render="myTable"/>
            </h:inputText>

            <h:panelGroup id="myTable">
                <table >
                    <ui:repeat var="b" value="#{listBook.foundBooks}" varStatus="status">
                        <tr>
                            <td>#{b.id}</td>
                            <td>#{b.title}</td>
                            <td>#{b.author}</td>
                            <td>#{b.price}</td>
                            <td>#{b}</td>
                        </tr>
                    </ui:repeat>
                </table>
                <br></br>
                <h:outputText value="#{listBook.message}" />
            </h:panelGroup>
            <br></br>
            <h:commandButton value="Back" action="index" ></h:commandButton>

        </h:form>
        


    </h:body>
</html>
