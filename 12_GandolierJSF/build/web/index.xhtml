<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <fieldset style="width: 600px; margin: auto;">
            <legend>Login Gondoliere</legend>
            <h:form>
                <h1>Login</h1>
                <h:outputText value="user name:" />
                <h:inputText id="username" value="#{loginBean.username}"></h:inputText>
                <br></br><br></br>

                <h:outputText value="password:" />
                <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>
                <h:commandButton action="#{loginBean.validateUsernamePassword}" value="Login"></h:commandButton>   
                <br></br><br></br>
                <h:outputLabel value="#{loginBean.message}"></h:outputLabel>
            </h:form>
        </fieldset>
    </h:body>
</html>
