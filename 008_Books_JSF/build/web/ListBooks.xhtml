<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>List of books</h1>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:inputText value="#{listBooks.title}">
                            <f:ajax listener="#{listBooks.search()}" event="keyup" render="myTable"/>
                        </h:inputText>

                    </td>
                </tr>
            </table>
            <h:panelGroup id="myTable">
                <table>
                    <ui:repeat var="book" value="#{listBooks.books}">
                        <tr>
                            <td>#{book.id}</td>
                            <td>#{book.title}</td>
                            <td>#{book.author}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGroup>
            <h:outputText value="#{listBooks.message}" />
        </h:form>
    </h:body>
</html>
