<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Bookings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <fieldset>
            <legend>All bookings for hotel: #{listHotels.currentHotel.id}, #{listHotels.currentHotel.hotelname}</legend>
            <h:form>
                <h1>List Bookings</h1>
                <h:dataTable value="#{listBookings.bookings}" var="booking" border="3">
                    <h:column>
                        <f:facet name="header">Id Booking</f:facet>
                        <h:outputText value="#{booking.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name Hotel</f:facet>
                        <h:outputText value="#{listHotels.currentHotel.hotelname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Guest</f:facet>
                        <h:outputText value="#{booking.guest}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Check In</f:facet>
                        <h:outputText value="#{booking.check_in}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Command</f:facet>
                        <h:commandButton value="Delete" action="#{listBookings.delete(booking)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Back" action="ListHotels?faces-redirect=true"></h:commandButton><br></br>
                <h:outputLabel value="#{listBookings.message}"></h:outputLabel>
            </h:form>
        </fieldset>

    </h:body>
</html>
