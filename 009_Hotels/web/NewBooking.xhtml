<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>New Booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <fieldset>
            <legend>New Booking for hotel: #{listHotels.currentHotel}</legend>
            <h:form>
                <h1>New Booking</h1>
                <table>
                    <tr>
                        <td>guest:</td>
                        <td><h:inputText id="guest" value="#{newBooking.guest}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>check in (dd.mm.yyyy):</td>
                        <td><h:inputText id="checkin" value="#{newBooking.checkin}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>check out (dd.mm.yyyy)</td>
                        <td><h:inputText id="checkout" value="#{newBooking.checkout}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>number of rooms (1-3):</td>
                        <td><h:inputText id="numberOfRooms" value="#{newBooking.numberOfRooms}"></h:inputText></td>
                    </tr>
                </table>
                <h:commandButton action="#{newBooking.newBooking}" value="Save"></h:commandButton>
                <h:commandButton value="Back" action="ListHotels?faces-redirect=true"></h:commandButton><br></br>
                <h:outputLabel value="#{newBooking.message}"></h:outputLabel>
            </h:form>
        </fieldset>
    </h:body>
</html>
