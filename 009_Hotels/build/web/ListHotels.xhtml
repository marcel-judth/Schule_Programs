<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Hotels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <fieldset>
            <h:form>
                <h1>List Hotels</h1>
                <h:dataTable value="#{listHotels.hotels}" var="hotel" border="3">
                    <h:column>
                        <f:facet name="header">Id Hotel</f:facet>
                        <h:outputText value="#{hotel.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name Hotel</f:facet>
                        <h:outputText value="#{hotel.hotelname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address Hotel</f:facet>
                        <h:outputText value="#{hotel.address}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Image</f:facet>
                        <h:graphicImage value="#{hotel.pathimage}"></h:graphicImage>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Command</f:facet>
                        <h:commandButton value="newBooking" action="#{listHotels.newBooking(hotel)}"></h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Command</f:facet>
                        <h:commandButton value="ListBooking" action="#{listHotels.listBookings(hotel)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="List all Bookings" action="ListAllBookings?faces-redirect=true"></h:commandButton>
                <h:outputLabel value="#{listHotels.message}"></h:outputLabel>
            </h:form>
        </fieldset>

    </h:body>
</html>
